<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <!-- VueJs - development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- 12Bool - stylesheet -->
    <link rel="stylesheet" href="12-bool-responsive.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>
<body>
    <div id="root">
            <header id="header">
                <section id="header-top">
                    <div class="container f-align">
                        <div class="jingle f-align">Everything about Lifestyle, Travel and Gadgets</div>
                        <ul class="menu f-align">
                            <li v-for="item in headerTopMenu"><a href="#">{{item}}</a></li>
                        </ul>
                    </div>
                    <!-- /.container -->
                </section>
                <!-- /#header-top -->
                <section id="header-middle">
                    <div class="container">
                        <a class="logo f-align" href="#"><img src="blog/img/logo-default-slim.png" alt="porto logo"></a>
                    </div>
                </section>
                <!-- /#header-middle -->
                <section id="header-bottom">
                    <div class="container f-align">
                        <ul class="menu f-align">
                            <li v-for="item in headerBottomMenu"><a href="#">{{item}}</a></li>
                        </ul>
                        <div class="search"><input type="text"><i class="fas fa-search"></i></div>
                    </div>
                </section>
                <!-- /#header-bottom -->
            </header>
            <!-- /#header -->
            <main id="main">
                <section id="main-top">
                    <div class="container">
                        <div class="row">                  
                            <div class="card col-lg-4 col-md-6 col-sm-12" v-for="card in cards">
                                <div class="card-content" :style="{ 'background-image': 'url(' + card.imgURL + ')' }" @mouseover="card.visible=true" @mouseleave="card.visible=false">
                                    <div class="filter"></div>
                                    <div class=floating-content>
                                        <div class="tag">{{card.tag}}</div>
                                        <div class="title">{{card.title}}</div>
                                        <div v-if="card.visible" class="description">{{card.description}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /#section-top -->
                <section id="main-middle">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <h4>popular posts</h4>
                                <div class="pop-post post" v-for="post in popularpost">
                                    <img :src="post.imgURL" alt="post img">
                                    <div class="content">
                                        <div class="title">{{post.title}}</div>
                                        <div class="date">{{post.date}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <h4>recent posts</h4>
                                <div class="rec-post post" v-for="post in recentpost">
                                    <img :src="post.imgURL" alt="post img">
                                    <div class="content">
                                        <div class="title">{{post.title}}</div>
                                        <div class="date">{{post.date}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12 col-sm-12">
                                <div class="feat-post"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /#section-middle -->
                <section id="main-scrollbar"></section>
                <!-- /#main-scrollbar -->
                <section id="main-bottom"></section>
                <!-- /#section-bottom -->
            </main>
            <!-- /#main -->
            <footer id="footer">
                <section id="footer-top"></section>
                <!-- /#footer-top -->
                <section id="footer-bottom"></section>
                <!-- /#footer-bottom -->
            </footer>
            <!-- /#footer -->

    </div>
    <!-- VueJs - Script -->
    <script src="main.js"></script>
    
</body>
</html>
